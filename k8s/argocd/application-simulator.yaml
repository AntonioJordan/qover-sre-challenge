apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simulator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AntonioJordan/qover-sre-challenge.git
    targetRevision: main
    path: k8s/simulator
  destination:
    server: https://kubernetes.default.svc
    namespace: simulator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true