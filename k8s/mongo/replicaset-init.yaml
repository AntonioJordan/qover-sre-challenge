apiVersion: batch/v1
kind: Job
metadata:
  name: mongo-rs-init
  namespace: qover
spec:
  backoffLimit: 5
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mongo-init
          image: mongo:8.0
          env:
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-auth
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-auth
                  key: MONGO_INITDB_ROOT_PASSWORD
            - name: IS_DR_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: is_dr_active
          command:
            - sh
            - -c
            - |
              set -e

              RS_NAME="rs0"
              HOST0="mongo-0.mongo-headless.qover.svc.cluster.local:27017"
              HOST1="mongo-1.mongo-headless.qover.svc.cluster.local:27017"
              HOST2="mongo-2.mongo-headless.qover.svc.cluster.local:27017"

              echo "Waiting for mongo-0..."
              until mongosh --host $HOST0 -u "$MONGO_USER" -p "$MONGO_PASSWORD" --authenticationDatabase admin \
                --eval "db.adminCommand('ping')" >/dev/null 2>&1; do
                sleep 5
              done

              MEMBERS=$(mongosh --host $HOST0 -u "$MONGO_USER" -p "$MONGO_PASSWORD" --authenticationDatabase admin \
                --quiet --eval "try { rs.conf().members.length } catch(e) { 0 }")

              echo "Current members: $MEMBERS"

              if [ "$IS_DR_ACTIVE" = "true" ]; then
                echo "DR enabled"

                echo "Waiting for mongo-1 and mongo-2..."
                for h in $HOST1 $HOST2; do
                  until mongosh --host $h -u "$MONGO_USER" -p "$MONGO_PASSWORD" --authenticationDatabase admin \
                    --eval "db.adminCommand('ping')" >/dev/null 2>&1; do
                    sleep 5
                  done
                done

                if [ "$MEMBERS" -eq 0 ]; then
                  echo "Initializing ReplicaSet with 3 members..."
                  mongosh --host $HOST0 -u "$MONGO_USER" -p "$MONGO_PASSWORD" --authenticationDatabase admin --eval "
                    rs.initiate({
                      _id: \"$RS_NAME\",
                      members: [
                        { _id: 0, host: \"$HOST0\" },
                        { _id: 1, host: \"$HOST1\" },
                        { _id: 2, host: \"$HOST2\" }
                      ]
                    })
                  "
                elif [ "$MEMBERS" -eq 1 ]; then
                  echo "Reconfiguring ReplicaSet to 3 members..."
                  mongosh --host $HOST0 -u "$MONGO_USER" -p "$MONGO_PASSWORD" --authenticationDatabase admin --eval "
                    rs.reconfig({
                      _id: \"$RS_NAME\",
                      members: [
                        { _id: 0, host: \"$HOST0\" },
                        { _id: 1, host: \"$HOST1\" },
                        { _id: 2, host: \"$HOST2\" }
                      ]
                    }, { force: true })
                  "
                else
                  echo "ReplicaSet already has 3 members"
                fi

              else
                echo "DR disabled"

                if [ "$MEMBERS" -eq 0 ]; then
                  echo "Initializing ReplicaSet with 1 member..."
                  mongosh --host $HOST0 -u "$MONGO_USER" -p "$MONGO_PASSWORD" --authenticationDatabase admin --eval "
                    rs.initiate({
                      _id: \"$RS_NAME\",
                      members: [
                        { _id: 0, host: \"$HOST0\" }
                      ]
                    })
                  "
                else
                  echo "Single-node ReplicaSet already initialized"
                fi
              fi

              echo "Final ReplicaSet status:"
              mongosh --host $HOST0 -u "$MONGO_USER" -p "$MONGO_PASSWORD" --authenticationDatabase admin \
                --eval "rs.status()"
