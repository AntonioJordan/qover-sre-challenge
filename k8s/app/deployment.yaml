apiVersion: apps/v1
kind: Deployment
metadata:
  name: qover-app
  namespace: qover
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qover-app
  template:
    metadata:
      labels:
        app: qover-app
    spec:
      serviceAccountName: qover-app-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: app
          image: qover-app:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-auth
                  key: MONGO_URI
          envFrom:
            - configMapRef:
                name: qover-app-config
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
